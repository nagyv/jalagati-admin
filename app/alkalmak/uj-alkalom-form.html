<section class="section container-fluid">
    <h2>Új alkalom indítása</h2>
    <form name="addAlkalomForm" role="form" ng-submit="setupAlkalom(ujAlkalom)">
        <div class="form-group">
            <label for="jogatarto">Jógatartó</label>
            <select id="jogatarto" name="tartja" class="form-control" autofocus ng-model="ujAlkalom.tartja" ng-required="true" ng-options="j for j in jogatartok"></select>
            <!-- <input type="text" > -->
        </div>
        <div class="form-group">
            <label for="segito">Segítő</label>
            <input id="segito" name="segit" type="text" placeholder="Segítő" class="form-control" ng-model="ujAlkalom.segiti">
        </div>
        <div class="form-group">
            <label for="helyszin">Helyszín</label>
            <select id="helyszin" name="location" class="form-control" ng-model="ujAlkalom.location" ng-required="true" ng-options="l for l in varosok"></select>
        </div>
        <div class="form-group">
            <label for="datum">Dátum</label>
            <input id="datum" name="starts" type="date" class="form-control" ng-model="ujAlkalom.date" required="required">
            <input id="idopont" type="time" placeholder="Időpont" class="form-control" ng-model="ujAlkalom.time" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Mehet</button> <a ng-href="#/alkalmak">Alkalmak</a>
    </form>
</section>
