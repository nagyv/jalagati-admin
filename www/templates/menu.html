<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Jógaadmin</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.alkalmakUj">
          Új alkalom
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.alkalmakLista">
          Alkalmak
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.jogasokLista">
          Jógások
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-stable">
      <div ng-if="user">
        <h1 class="title">{{user.name}}</h1>
        <div class="buttons">
          <button class="button" ng-click="logout()">Logout</button>
        </div>
      </div>
      <div class="button-bar" ng-if="!user">
        <a class="button" ui-sref="register">Register</a>
        <button class="button button-positive" ng-click="login()">Login</button>
      </div>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
