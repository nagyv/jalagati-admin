<ion-view view-title="Alkalmak">
  <ion-content>
    <ul class="list">
      <li class="item item-icon-right" ng-repeat="alkalom in alkalmak | filter:location | orderBy:starts" class="list-group">
        <a class="list-group-item" ng-href="#/app/alkalmak/{{alkalom._id}}">{{alkalom.tartja}}, {{alkalom.location}}, {{alkalom.starts | date:'medium'}}
        <i class="icon ion-star"></i></a>
      </li>
    </ul>
  </ion-content>
</ion-view>
