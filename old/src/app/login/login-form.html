<div class="modal">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <form class="modal-content"
      name="loginForm"
      action="sink.html" target="sink" method="post"
      ng-submit="login(credentials)"
      novalidate form-autofill-fix>
      <div class="modal-header">
        <h4 class="modal-title">Bejelentkez√©s</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" type="text" id="username" autofocus
                 ng-model="credentials.username" autofocus ng-required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password"
                 ng-model="credentials.password" ng-required>
        </div>
      </div>
      <div class="modal-footer">
        <a class="btn" ng-href="#/register" ng-click="hideDialog()">Reg</a>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
</div>
