<form
  name="registrationForm"
  action="sink.html" target="sink" method="post"
  ng-submit="register(credentials)"
  novalidate>
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" autofocus
           ng-model="credentials.username" autofocus ng-required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password"
           ng-model="credentials.password" ng-required>
  </div>
  <div class="form-group">
    <label for="password2">Password repeat:</label>
    <input class="form-control" type="password" id="password2"
           ng-model="credentials.password2" ng-required>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
