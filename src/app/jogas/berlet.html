<section class="section container-fluid">
  <h1>{{jogas.name}} bérletei</h1>

  <h2>Új bérlet</h2>

  <form role="form">
    <div class="form-group">
      <label>Alkalmak száma:</label>
      <input type="number" ng-model="berlet.alkalmak" value="0" autofocus class="form-control">
    </div>
    <div class="form-group">
      <label>Kezdő dátum:</label>
      <input type="date" ng-model="berlet.startDate" class="form-control">
    </div>
    <div class="form-group">
      <label>Záró dátum</label>
      <input type="date" ng-model="berlet.endDate" class="form-control">
    </div>
    <div class="form-group">
      <label>Fizetett</label>
      <input type="number" ng-model="berlet.fizetett" ng-required class="form-control">
    </div>
    <div class="form-group">
      <button ng-click="setHaviBerlet()" type="button" class="btn btn-default">Havi</button>
      <button ng-click="set10Berlet()" type="button" class="btn btn-default">10 alkalmas</button>
      <button ng-click="setFelevesBerlet()" type="button" class="btn btn-default">Féléves</button>
      <button class="btn btn-primary" ng-click="save(berlet)">Mentés</button>
      <a ng-click="back()">Mégse</a>
    </div>
  </form>

  <h2>Korábbi bérletei</h2>
  <ul>
    <li ng-repeat="berlet in jogas.berletek">
      <div ng-show="{{berlet.alkalmak}}">Alkalmak: {{berlet.alkalmak}}</div>
      <div>Időszak: {{berlet.startDate | date }}-{{berlet.endDate | date }}</div>
      <div>Felhasználva: {{berlet.felhasznalva.length}}</div>
    </li>
  </ul>
</section>
