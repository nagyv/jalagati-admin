<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Jógaadminisztátor</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/app.css">
    <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body ng-app="jalagatiJoga" ng-controller="ApplicationController">

    <!-- Sidebars -->
    <div ng-include="sidebarUrl"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Jógaadminisztráció
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div ui-yield-to="navbar" class="btn-group pull-right"></div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <div ng-view></div>
        </div>
      </div>

    </div><!-- ~ .app -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/momentjs/moment.js"></script>
    <script src="../bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="../bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/alkalmak/alkalmak.controller.js"></script>
    <script src="app/jogas/jogasok.js"></script>
    <script src="app/login/auth.service.js"></script>
    <script src="app/login/login..js"></script>
    <script src="app/login/login.directive.js"></script>
    <script src="app/login/registration.directive.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <div login-dialog ng-if="!isLoginPage"></div>
    <div ui-yield-to="modals"></div>
    <iframe src="/sink.html" name="sink" id="sink" style="display:none"></iframe>
  </body>
</html>
