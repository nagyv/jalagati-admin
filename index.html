<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/">
    <title>Jógaadminisztátor</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body ng-app="jalagatiJoga" ng-controller="ApplicationController">

    <!-- Sidebars -->
    <div ng-include="sidebarUrl" class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Jógaadminisztráció
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div ui-yield-to="navbar" class="btn-group pull-right"></div>
      </div>

      <!-- App Body -->
      <div class="app-body scrollable">
        <div class="app-content scrollable-content">
          <div ng-view></div>
        </div>
      </div>

    </div><!-- ~ .app -->

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/mobile-angular-ui.min.js"></script>
    <script src="vendor/angular-resource.min.js"></script>
    <script src="vendor/moment.min.js"></script>
    <script src="vendor/lodash.compat.min.js"></script>
    <script src="vendor/restangular.min.js"></script>
    <script src="vendor/alertify.js"></script>
    <script src="vendor/ngActivityIndicator.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/alkalmak/alkalmak.controller.js"></script>
    <script src="app/login/auth.service.js"></script>
    <script src="app/login/login.directive.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/login/registration.directive.js"></script>
    <script src="app/jogas/jogasok.js"></script>

    <script src="app/templateCacheHtml.js"></script>

    <div login-dialog ng-if="!isLoginPage"></div>
    <div ui-yield-to="modals"></div>
    <iframe src="/sink.html" name="sink" id="sink" style="display:none"></iframe>
  </body>
</html>
